<div class="card shadow text-center">
  <div class="card-body">
    <h5 class="card-title">{{project.name}}</h5>
    <app-project-modal [project]="project"></app-project-modal>
  </div>

  <div class="card-footer">
    <div class="d-flex flex-wrap justify-content-center">
      @for (tag of project.tags; track tag) {
      <div class="tag me-2 mb-1 rounded-3" [style.background-color]="tag.bgcolor" [style.color]="tag.color">{{tag}}</div>
      }
    </div>
  </div>
</div>
