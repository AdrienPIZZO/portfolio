<div class="modal-header">
  <h2>{{project.name}}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()" ></button>
</div>
<div class="modal-body">
  @if (project.pictures.length > 0) {
  <h3>Screenshots</h3>
  <carousel [isAnimated]="true" [interval]="0">
    <div>
      @for (pictureLink of project.pictures; track pictureLink) {
        <slide><img src={{pictureLink}} alt="slide" /></slide>
      }
    </div>
  </carousel>
  }

  <h3>Description</h3>
  <p>{{project.description}}</p>

  @if (project.projectLink) {
    <h3>Project Link</h3>
    <p>
      You can find this project <a href="{{project.projectLink}}" target="_blank">here</a>
    </p>
  }

  <hr />
  <div class="d-flex flex-wrap justify-content-center">
    @for (tag of project.tags; track tag) {
      <div class="tag me-2 mb-1 rounded-3" [style.background-color]="tag.bgcolor" [style.color]="tag.color">{{tag}}</div>
    }
  </div>
</div>
