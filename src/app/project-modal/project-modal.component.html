<button class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#modalProject' + project.id">
  View More
</button>
<div class="modal fade" [id]="'modalProject' + project.id" tabindex="-1" [attr.aria-labelledby]="'ModalLabel' + project.id" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" [id]="'ModalLabel' + project.id">{{project.name}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3 class="mt-2">Description</h3>
        <p>{{project.description}}</p>
        <h3 class="mt-2">Pictures</h3>
      </div>
    </div>
  </div>
</div>
